        <div class="textcontainer">
            <h1 id="title">Simpsons Simon</h1>

                <h2 id="level">Level : 0</h2>

            <div id="simon_background"></div>

            <button id="marge" type="submit" class="square marge-square ci" data-number="2">

            <button id="lisa" type="submit" class="square lisa-square ci" data-number="3">

            <button id="bart" type="submit" class="square bart-square ci" data-number="4">

            <div id="dialog" title="GAME OVER!">
